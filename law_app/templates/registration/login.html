<!DOCTYPE html>
<html lang="ru">
  {% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'law_app/style.css' %}">
</head>

  <body>
    <div class="container vh-100">
        
        <!-- Login start -->
        <div class="center-50 d-flex align-items-center justify-content-center text-center vh-100">
          <form id="loginForm" style="display:block;" action="{% url 'login' %}" method="post">
            {% if form.errors %}
            <div class="card" style="background-color: #f8d7da;border-color: #f5c6cb;color: #721c24;">
              <div class="card-body">
                <p>Неверный логин или пароль</p>
              </div>
            </div>
            <p></p>
            <p></p>
            {% endif %}

            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Вход</h1>

            <label for="inputLoginUsername" class="visually-hidden">Имя пользователя</label>
            <input type="text" id="inputLoginUsername" name="username" class="form-control" placeholder="Логин" required
              autofocus>

            <label for="inputLoginPassword" class="visually-hidden">Пароль</label>
            <input type="password" id="inputLoginPassword" name="password" class="form-control" placeholder="Пароль"
              required>

            <button class="w-100 btn btn-lg btn-warning" type="submit">Войти</button>
          </form>
          <!-- Login end -->


        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>

</html>
