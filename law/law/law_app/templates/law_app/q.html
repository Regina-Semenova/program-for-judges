{% extends "generic.html" %}
{% load static %}

{% block title %}

{% endblock %}

{% block css %}

{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="justify-content-center align-items-center d-flex">
      <h2>Запрос № {{ num }}</h2>
    </div>
    <div id="editProfileInfo" class="d-flex">
      <div class="col my-auto mx-auto">
        <form action="" method="post">
              {% csrf_token %}
              {{ form }}
              <div class="text-center"><input type="submit" value="Сохранить" id="editButton"></div>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
